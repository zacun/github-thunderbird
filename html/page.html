<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Githund</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../utilities/jquery-3.6.0.min.js" type="module"></script>
    <script src="../utilities/mustache.min.js" type="module"></script>
    <script src="../js/page.js"></script>
</head>
<body>
    <div id="error">
        <h1>No folders were selected</h1>
    </div>
    <div id="main">
        <section id="folders">
            <h2>Folders</h2>
            <ul></ul>
        </section>
        <div id="messages">
            <section id="messages-list">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Correspondents</th>
                            <th class="th-date" data-sort="0">Date</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <section id="messages-content">
                <div id="message-info">
                    <button id="unsubscribe">Unsubscribe</button>
                    <button id="open">Open ticket</button>
                    <button id="close">Close ticket</button>
                    <button id="visit">Open in Github</button>
                    <button id="delete-all">Delete the thread</button>
                    <button id="archive-all">Archive the thread</button><br>
                </div>
                <div id="thread"></div>
            </section>
        </div>
    </div>

    <!-- Templates -->
    <script id="template-listFolders" type="x-tmpl-mustache">
        {{#.}}
            <li class="folder-name">{{name}}</li>
        {{/.}}
    </script>
    <script id="template-listMessages" type="x-tmpl-mustache">
        {{#.}}
            <tr data-id="{{id}}" data-folder="{{folder}}" data-threadid="{{threadid}}" class="message-subject">
                <td>{{subject}}</td>
                <td>{{author}}</td>
                <td>{{realdate}}</td>
            </tr>
        {{/.}}
    </script>
    <script id="template-thread" type="x-tmpl-mustache">
        {{#.}}
            <div class="msg" id="msg" data-id={{id}}>
            <button id="delete-one" data-id={{id}}>Delete this message</button>
                {{{msg}}}
            </div>
        {{/.}}
    </script>
</body>
</html>
